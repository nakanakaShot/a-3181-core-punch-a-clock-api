name: deploy_prod

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jdk-version: [8]
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK ${{ matrix.jdk-version}}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.jdk-version}}

      - name: Build with Gradle
        run: ./gradlew build

      - name: Login to Heroku Container registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login

      - name: Build and push
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:push -a ${{ secrets.HEROKU_APP_NAME_PROD }} gradle
        
      - name: Release
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release -a ${{ secrets.HEROKU_APP_NAME_PROD }} gradle
